<div>
    <h2>Login</h2>
    <form >
      <label for="username"></label>
      <input type="text" id="username" name="username" placeholder="username"  [(ngModel)]="credential.userName" required>
  
      <label for="password" ></label>
      <input type="password" id="password" name="password" placeholder="password"   [(ngModel)]="credential.userPassword" required>
  
      <button type="submit" (click)="onSubmit()">Login</button>
    </form>
  </div>
