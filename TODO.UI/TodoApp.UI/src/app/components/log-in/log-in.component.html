<div>
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="credential.userName" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="credential.userPassword" required>
  
      <button type="submit">Login</button>
    </form>
  </div>
