<div mat-dialog-title>
  <p>Add Todo</p>
</div>

<div mat-dialog-content>
    <div class="row">
      <mat-form-field appearance="outline" class="example-full-width">
        <input matInput placeholder="Title" [(ngModel)]="newTodo.title">
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="example-full-width">
        <input matInput placeholder="Description" [(ngModel)]="newTodo.descriptions">
      </mat-form-field>
    </div>
  
    <div class="row">
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="newTodo.dueDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Priority</mat-label>
        <mat-select [(ngModel)]="newTodo.prioritys">
          <mat-option *ngFor="let option of priorityOptions" [value]="option.value">{{ option.viewValue }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  
  <div mat-dialog-actions>
    <button mat-raised-button  mat-dialog-close="">Close</button>
    <button mat-raised-button color="primary" (click)="addTodo()" mat-dialog-close="">Save</button>
  </div>
